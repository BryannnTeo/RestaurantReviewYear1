<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="images/logo.png">
        <title>Food Center</title>
        <link rel= "stylesheet" href= "css/mainstyle.css">
        <link rel= "stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
        <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    </head>
    <body onload="checkToken(), getRestaurantData();">
        <header>
            <div class="logo">
                <img src="images/logo.png">
            </div>

            <ul class="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="restaurant.html" class="active">Restaurants</a></li>
                <li><a href="aboutUs.html">About Us</a></li>
            </ul>
    
            <div class="menu">
                <div class="select">
                    <img id="accountPfp" src="images/user_pfp/default.jpg">
                    <a class="user" id="accountUsername">Guest</a>  
                    <ul class="list">
                        <li id="profile"><a href="profile.html"><i class="ri-user-fill"></i>&nbsp;&nbsp;&nbsp;Profile</a></li>
                        <li id="login"><a href="login.html"><i class="ri-login-box-line"></i>&nbsp;&nbsp;&nbsp;LogIn</a></li>
                        <li id="signout" onclick="logoutMe();"><a><i class="ri-logout-box-line"></i>&nbsp;&nbsp;&nbsp;SignOut</a></li>
                    </ul>    
                </div>   
                <div class="bx bx-menu" id="menu-icon"></div>
            </div>
        </header>

        <div class="main">
            
            <div class="input-filter">

                <input type="text" name="" id="filter" class="" placeholder="Search restaurant name..." onkeyup="SearchRestaurant()">

                <div content-align="center">
                    <select name="selectLocation" id="selectLocation" onchange="displayRestaurants()" >
                        <option value="">All Location</option>
                        <option value="North">North</option>
                        <option value="South">South</option>
                        <option value="East">East</option>
                        <option value="West">West</option>
                        <option value="Central">Central</option>
                    </select>

                    <select name="selectSort" id="selectSort" onchange="displayRestaurants()">
                        <option value="AverageRating">Average Rating</option>
                        <option value="Alphabatic">Alphabatic (a-z)</option>
                        <option value="AlphabaticOpp">Alphabatic (z-a)</option>
                    </select>
                </div>
            </div>

            <div id="restaurantsTable" class="row" style="margin-top: 5%;"></div>
            
        </div>

        <footer>
            <p>Copyright Â© 2022 Food Center. All Rights Reserved.</p>
        </footer>

        <!--js link-->
        <script src="js/app.js"></script>
        <script src="js/script.js"></script>
        <script src="js/checktoken.js"></script>
        <script src="js/restaurant.js"></script>
        <script src="js/register.js"></script>
    </body>
</html>
